<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#FFFFFF]">
    <!-- Header: h-20 is ~80px, h-[84px] for exact height -->
    <header class="fixed top-0 w-full bg-[#434341] shadow-md h-[84px] z-50">
        <div class="container mx-auto px-4 h-full flex items-center justify-between">
            <div class="text-white text-[30px] leading-[36px] tracking-[0.01em] text-center font-[700] font-['GothamSSm']">GAIABABY</div>
            <nav class="flex items-center gap-10 ml-auto">
                <a href="#" class="font-['Arial'] font-bold text-base leading-[19.2px] tracking-[0.05em] text-center text-[#EDECE6] whitespace-nowrap">Products</a>
                <a href="#" class="font-['Arial'] font-bold text-base leading-[19.2px] tracking-[0.05em] text-center text-[#EDECE6] whitespace-nowrap">About</a>
                <a href="#" class="font-['Arial'] font-bold text-base leading-[19.2px] tracking-[0.05em] text-center text-[#EDECE6] whitespace-nowrap">Contact Us</a>
                <a href="#" class="font-['Arial'] font-bold text-base leading-[19.2px] tracking-[0.05em] text-center text-[#EDECE6] whitespace-nowrap">Shop at Target</a>
            </nav>
        </div>
    </header>

    <!-- Hero Video Section -->
    <section class="w-full h-screen relative overflow-hidden">
        <video 
            class="absolute top-0 left-0 w-full h-full object-cover"
            autoplay 
            muted 
            loop 
            playsinline
        >
            <source src="../assets/images/intro_video.mp4" type="video/mp4">
        </video>
    </section>

    <!-- Meet the Strollers -->
    <section id="meet-the-strollers">
        <section id='meet-our-strollers-title' class="h-64 flex items-center justify-center">
            <h2 class="font-['Montserrat'] font-black text-[54px] leading-[65px] tracking-[0.01em] text-center text-[#B0B8B2]">
                Meet Our Strollers
            </h2>
        </section>
        
        <!-- First Stroller -->
        <div class="px-[120px] md:px-6 lg:px-[120px]">
            <div class="container mx-auto">
                <div class="flex flex-col lg:flex-row gap-8 lg:gap-[144px] py-8 lg:py-0">
                    <!-- Product Description Column -->
                    <div class="flex-1 flex flex-col justify-center">
                        <h2 class="text-3xl font-bold mb-6">Stroller Name</h2>
                        <p class="text-lg mb-4">Product description goes here...</p>
                    </div>

                    <!-- Image Gallery Column -->
                    <div class="flex-1 flex items-center">
                        <div class="relative w-full">
                            <!-- Gallery Navigation -->
                            <button class="absolute left-4 top-1/2 -translate-y-1/2 z-10">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                                </svg>
                            </button>
                            
                            <!-- Main Image -->
                            <div class="relative aspect-square bg-gray-200">
                                <!-- Placeholder for main image -->
                            </div>

                            <button class="absolute right-4 top-1/2 -translate-y-1/2 z-10">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </button>

                            <!-- Thumbnail Navigation -->
                            <div class="flex gap-4 mt-4 justify-center">
                                <div class="w-12 h-12 lg:w-16 lg:h-16 bg-gray-300 cursor-pointer"></div>
                                <div class="w-12 h-12 lg:w-16 lg:h-16 bg-gray-300 cursor-pointer"></div>
                                <div class="w-12 h-12 lg:w-16 lg:h-16 bg-gray-300 cursor-pointer"></div>
                                <div class="w-12 h-12 lg:w-16 lg:h-16 bg-gray-300 cursor-pointer"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Divider -->
        <div class="py-[80px]">
            <div class="mx-auto w-[90%] max-w-[1200px] h-[2px] bg-[#EDECE6]"></div>
        </div>

        <!-- Second Stroller -->
        <div class="h-screen px-[120px]">
            <div class="container mx-auto">
                Stroller 2 Content
            </div>
        </div>

        <!-- Divider -->
        <div class="py-[80px]">
            <div class="mx-auto w-[90%] max-w-[1200px] h-[2px] bg-[#EDECE6]"></div>
        </div>

        <!-- Third Stroller -->
        <div class="h-screen px-[120px]">
            <div class="container mx-auto">
                Stroller 3 Content
            </div>
        </div>
    </section>

    <!-- About Section with 3 columns -->
    <section id="about" class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <div class="max-w-[244px] mx-auto grid grid-cols-3 gap-4">
                <div class="col-span-1">
                    Column 1
                </div>
                <div class="col-span-1">
                    Column 2
                </div>
                <div class="col-span-1">
                    Column 3
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-4 gap-8">
                <div>Footer Column 1</div>
                <div>Footer Column 2</div>
                <div>Footer Column 3</div>
                <div>Footer Column 4</div>
            </div>
        </div>
    </footer>
</body>
</html>
