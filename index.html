<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#FFFFFF]">
    <!-- Header: h-20 is ~80px, h-[84px] for exact height -->
    <header class="fixed top-0 w-full bg-[#434341] shadow-md h-[84px] z-50">
        <div class="container mx-auto px-4 h-full flex items-center justify-between">
            <div class="text-white text-[30px] leading-[36px] tracking-[0.01em] text-center font-[700] font-['GothamSSm']">GAIABABY</div>
            <nav class="flex items-center gap-10 ml-auto">
                <a href="#" class="font-['Arial'] font-bold text-base leading-[19.2px] tracking-[0.05em] text-center text-[#EDECE6] whitespace-nowrap">Products</a>
                <a href="#" class="font-['Arial'] font-bold text-base leading-[19.2px] tracking-[0.05em] text-center text-[#EDECE6] whitespace-nowrap">About</a>
                <a href="#" class="font-['Arial'] font-bold text-base leading-[19.2px] tracking-[0.05em] text-center text-[#EDECE6] whitespace-nowrap">Contact Us</a>
                <a href="#" class="font-['Arial'] font-bold text-base leading-[19.2px] tracking-[0.05em] text-center text-[#EDECE6] whitespace-nowrap">Shop at Target</a>
            </nav>
        </div>
    </header>

    <!-- Hero Video Section -->
    <section class="w-full h-screen relative overflow-hidden">
        <video 
            class="absolute top-0 left-0 w-full h-full object-cover"
            autoplay 
            muted 
            loop 
            playsinline
        >
            <source src="../assets/images/intro_video.mp4" type="video/mp4">
        </video>
    </section>

    <!-- Meet the Strollers -->
    <section id="meet-the-strollers">
        <section id='meet-our-strollers-title' class="h-64 flex items-center justify-center">
            <h2 class="font-['Montserrat'] font-black text-[54px] leading-[65px] tracking-[0.01em] text-center text-[#B0B8B2]">
                Meet Our Strollers
            </h2>
        </section>
        
        <!-- First Stroller -->
        <div class="h-screen px-[120px]">
            <div class="container mx-auto">
                Stroller 1 Content
            </div>
        </div>

        <!-- Divider -->
        <div class="py-[80px]">
            <div class="mx-auto w-[90%] max-w-[1200px] h-[2px] bg-[#EDECE6]"></div>
        </div>

        <!-- Second Stroller -->
        <div class="h-screen px-[120px]">
            <div class="container mx-auto">
                Stroller 2 Content
            </div>
        </div>

        <!-- Divider -->
        <div class="py-[80px]">
            <div class="mx-auto w-[90%] max-w-[1200px] h-[2px] bg-[#EDECE6]"></div>
        </div>

        <!-- Third Stroller -->
        <div class="h-screen px-[120px]">
            <div class="container mx-auto">
                Stroller 3 Content
            </div>
        </div>
    </section>

    <!-- About Section with 3 columns -->
    <section id="about" class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <div class="max-w-[244px] mx-auto grid grid-cols-3 gap-4">
                <div class="col-span-1">
                    Column 1
                </div>
                <div class="col-span-1">
                    Column 2
                </div>
                <div class="col-span-1">
                    Column 3
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-4 gap-8">
                <div>Footer Column 1</div>
                <div>Footer Column 2</div>
                <div>Footer Column 3</div>
                <div>Footer Column 4</div>
            </div>
        </div>
    </footer>
</body>
</html>
